<canvas width="600" height="400"></canvas>

<script>

    function dibujandoCuadradoVerde(x){
        let pantalla=document.querySelector('canvas');
        let pincel=pantalla.getContext('2d');
    
        pincel.fillStyle='green'; 
        pincel.fillRect(x,0,50,50);
        pincel.strokeStyle='black'; // Define el color del borde
        pincel.strokeRect(x,0,50,50); // Dibuja el borde
    }

    dibujandoCuadradoVerde(0);
    dibujandoCuadradoVerde(50);
    dibujandoCuadradoVerde(100);

</script>
