<canvas width="600" height="400"></canvas>

<script>

    function dibujarCuadrado(x,y,color){
        let pantalla=document.querySelector('canvas');
        let pincel=pantalla.getContext('2d');
    
        pincel.fillStyle=color; 
        pincel.fillRect(x,y,50,50);
        pincel.strokeStyle='black'; // Define el color del borde
        pincel.strokeRect(x,y,50,50); // Dibuja el borde
    }

    // CUADRADOS HORIZONTALES
    // dibujarCuadradoVerde(0,0);
    // dibujarCuadradoVerde(50,0);
    // dibujarCuadradoVerde(100,0);

    // CUADRADOS VERTICALES - SEMAFORO
    dibujarCuadrado(0,0,'red');
    dibujarCuadrado(0,50,'yellow');
    dibujarCuadrado(0,100,'green');

</script>
